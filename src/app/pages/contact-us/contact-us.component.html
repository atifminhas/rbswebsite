<div id="root">
    <app-header-menu></app-header-menu>

    <app-breadcrumb-header [breadcrumb]="breadcrumb" [background]="bannerPicture"></app-breadcrumb-header>

    <!-- START SECTION CONTACT US -->
    <section class="small_pb">
        <div class="container">	
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="text-center animation animated fadeInUp" data-animation="fadeInUp" data-animation-delay="0.01s" style="animation-delay: 0.01s; opacity: 1;">
                        <div class="heading_s1 text-center">
                            <h2 class=" text-center">{{page?.Title}}</h2>
                        </div>
                        <div class=" text-center" [innerHTML]='page?.Content'></div>
                        <div class="small_divider"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="box_shadow1 radius_all_10">
                        <div class="row no-gutters">
                            <div class="col-md-6 animation animated fadeInLeft" data-animation="fadeInLeft" data-animation-delay="0.02s" style="animation-delay: 0.02s; opacity: 1;">
                                <div class="padding_eight_all">
                                    <div class="field_form">
                                        <form method="post" name="enq">
                                            <div class="row">
                                                <div class="form-group col-12">
                                                    <input required="required" placeholder="{{'YOUR_NAME' | translate}}" id="first-name" class="form-control" name="name" type="text">
                                                 </div>
                                                <div class="form-group col-12">
                                                    <input required="required" placeholder="{{'EMAIL' | translate}}" id="email" class="form-control" name="email" type="email">
                                                </div>
                                                <div class="form-group col-12">
                                                    <input required="required" placeholder="{{'PHONE' | translate}}" id="phone" class="form-control" name="phone" type="tel">
                                                </div>
                                                <div class="form-group col-12">
                                                    <input placeholder="{{'SUBJECT' | translate}}" id="subject" class="form-control" name="subject" type="text">
                                                </div>
                                                <div class="form-group col-lg-12">
                                                    <textarea required="required" placeholder="{{'MESSAGE' | translate}}" id="description" class="form-control" name="message" rows="3"></textarea>
                                                </div>
                                                <div class="col-lg-12">
                                                    <button type="submit" title="Submit Your Message!" class="btn btn-default" id="submitButton" name="submit" value="Submit">{{'SUBMIT' | translate}}</button>
                                                </div>
                                                <div class="col-lg-12 text-center">
                                                    <div id="alert-msg" class="alert-msg text-center"></div>
                                                </div>
                                            </div>
                                        </form>		
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 animation animated fadeInRight" data-animation="fadeInRight" data-animation-delay="0.4s" style="animation-delay: 0.4s; opacity: 1;">
                                <div class="contact_map map_radius_rtrb overflow-hidden h-100">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193229.77301255226!2d-74.05531241936525!3d40.823236500441624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f613438663b5%3A0xce20073c8862af08!2sW+123rd+St%2C+New+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1533565007513" allowfullscreen=""></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- END SECTION CONTACT US -->

    <section class="small_pt">
        <div class="container">	
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="text-center animation animated fadeInUp" data-animation="fadeInUp" data-animation-delay="0.01s" style="animation-delay: 0.01s; opacity: 1;">
                        <div class="heading_s1 text-center">
                            <h2 class=" text-center">{{page.Section1Title}}</h2>
                        </div>
                        <div class=" text-center" [innerHTML]='page?.Section1Content'></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="overlay_bg_danger_90 icon_box text-center text_white radius_all_10 background_bg animation animated fadeInUp" data-img-src="assets/images/address_img.jpg" data-animation="fadeInUp" data-animation-delay="0.02s" style="background-image: url(&quot;assets/images/address_img.jpg&quot;); background-position: center center; background-size: cover; animation-delay: 0.02s; opacity: 1;">
                        <div class="box_icon mb-3 text-center">
                            <img src="assets/images/map_icon.png" alt="map_icon">
                        </div>
                        <div class="intro_desc text-center">
                            <h5 class=" text-center">{{'ADDRESS' | translate}}</h5>
                            <p class=" text-center">{{getResource('content.location_address')}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="overlay_bg_light_green_90 icon_box text-center text_white radius_all_10 background_bg animation animated fadeInUp" data-img-src="assets/images/call_img.jpg" data-animation="fadeInUp" data-animation-delay="0.03s" style="background-image: url(&quot;assets/images/call_img.jpg&quot;); background-position: center center; background-size: cover; animation-delay: 0.03s; opacity: 1;">
                        <div class="box_icon mb-3 text-center">
                            <img src="assets/images/phone_icon.png" alt="phone_icon">
                        </div>
                        <div class="intro_desc text-center">
                            <h5 class=" text-center">{{'CALL_US' | translate}}</h5>
                            <p class=" text-center">{{getResource('content.contact_no')}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="overlay_bg_default_90 icon_box text-center text_white radius_all_10 background_bg animation animated fadeInUp" data-img-src="assets/images/email_img.jpg" data-animation="fadeInUp" data-animation-delay="0.04s" style="background-image: url(&quot;assets/images/email_img.jpg&quot;); background-position: center center; background-size: cover; animation-delay: 0.04s; opacity: 1;">
                        <div class="box_icon mb-3 text-center">
                            <img src="assets/images/email_icon.png" alt="email_icon">
                        </div>
                        <div class="intro_desc text-center">
                            <h5 class=" text-center">{{'EMAIL' | translate}}</h5>
                            <p class=" text-center">{{getResource('content.email')}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-footer></app-footer>
</div>
