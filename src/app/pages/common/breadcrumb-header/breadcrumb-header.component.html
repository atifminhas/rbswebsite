<!-- START SECTION BREADCRUMB -->
<section class="page-title-light breadcrumb_section overlay_bg_50" [ngStyle]="{background: 'url(' + background + ')'}">
	<div class="container">
    	<div class="row align-items-center">
        	<div class="col-sm-6">
            	<div class="page-title">
            		<h1>{{breadcrumb?.length > 0 ? breadcrumb[breadcrumb?.length - 1] : ''}}</h1>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-sm-end">
                    <li  *ngFor="let title of breadcrumb" class="breadcrumb-item"><a >{{title}}</a></li>
                    <!-- <li class="breadcrumb-item active" aria-current="page">About Us</li> -->
                  </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- END SECTION BANNER -->
